<script>
  /* 

  Entender melhor sobre:

  * Undefined vs null

  * Variaveis:
    var - é global e, tambem é local. Ela ira fazer a hosting (elevação) e ira levar a variavel var para o topo.
    let
    const

  */

  /*   ### ATALHOS ###
  
    Quebra de linhas no VsCode:
      Alt + Z

  */


  /*   
    ###   Variaveis e tipos de dados   ###   
  */

  // Declaração or declarations
  var name;

  // Assignment or atiribuição de valores
  name = "Italo";

  // Tipo de dado da variavel
  console.log(typeof name);

  // Agrupamento de declarações
  let age, isHuman;

  age = 21;
  isHuman = true;

  /*   ###   Escrita de texto + Variaveis   ###   */
  
  // Concatenando os valores
  console.log('O ' + name + ' tem ' + age + ' anos');

  // Interpolando os valores com template literals or template strings
  console.log(`O ${name} tem ${age} anos`);


  /*   
    ###   Revisando Objetos   ###   
  */

  // Criação de um objeto com propriedade e valor
  const person = {
    name: 'Italo',
    age: 21,
    weight: 59,
    isAdmin: true
  };
  
  console.log(`${person.name} tem ${person.age} anos`);

  /*   
    ###   Revisando Arrays   ###   
  */

  //Criando um array
  const animals = [
    'Lion',
    'Monkey',
    {
      name: 'Cat',
      age: 3
    },
    'Dog'
  ];
  // Acessando valores dentro de um array
  console.log( animals[1] );
  // Acessando um objeto dentro de um array
  console.log( animals[2] );
  console.log( animals[2].name );

  /*   
    ###   Funções - Funcition   ###   
  */

  // Declaração da função - Declaration
  // Funcition statement
  function createPhrase(){

  console.log('Gratidão');
  console.log('Deus é bom o tempo todo');
  console.log('A vida é bela');

  }
  // Executando a função
  createPhrase();


</script>
